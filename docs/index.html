<!DOCTYPE html>
<html>
    <head>
        <title>亚斌的 Blog</title>
        <link href="style.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- header start -->
        <div id="header" class="section">
			<div id="header-mask"></div>
            <img alt="" class="img-circle" src="1_1.gif"/>
            <p style="color:white"> 郭亚斌 </p>
        </div>
        <!-- header end -->
        
        <!-- About Me section start -->
        <div class="section">
            <h1><span>关于我</span></h1>
            <p>
                哈喽 我是<strong>亚斌</strong>. 正在利用这个网站学习前端的一些知识。
            </p>
            <p class="quote">"加油，奥利给！"</p>
        </div>
        <!-- About Me section end -->

        <!-- My Skills section start -->
        <div class="section">
            <h1><span>我的技能</span></h1>
            <ul>
                <li>HTML <br />
                    <progress min="0" max="100" value="80"></progress>
                </li>
                <li>JavaScript <br />
                    <progress min="0" max="100" value="50"></progress>
                </li>
                <li>Python <br />
                    <progress min="0" max="100" value="30"></progress>
                </li>
            </ul>
        </div>
        <!-- My Skills section end -->
        
        <!-- Form section start -->
       <div class="section">
            <h1><span>联系我</span></h1>
            
            <svg class="face" height="100" width="100">
                <circle cx="50" cy="50" r="50" fill="#FDD835"/>
                <circle cx="30" cy="30" r="10" fill="#FFFFFF"/>
                <circle cx="70" cy="30" r="10" fill="#FFFFFF"/>
                <circle cx="30" cy="30" r="5" fill="#000000"/>
                <circle cx="70" cy="30" r="5" fill="#000000"/>
                <path d="M 30 70 q 20 20 40 0" stroke="#FFFFFF" stroke-width="5" fill="none" />
            </svg>
                 
            <form>
                <input name="姓名" placeholder="姓名" type="text" required /><br/>
                <input name="邮箱" placeholder="邮箱" type="email" required /><br/>
                <textarea name="留言" placeholder="留言" required ></textarea>
                <input type="提交" value="提交" class="submit" />
            </form>
        </div>
        <!-- Form section end -->
        
        <!-- Contacts section start -->
        <div class="section" id="contacts">
            <h1><span>一起来吧</span></h1>
            <div>
                <a href="https://www.sololearn.com/" target="_blank">
                    <img alt="SoloLearn" src="https://www.sololearn.com/Uploads/icons/sololearn.png" />
                </a>
                <a href="#">
                    <img alt="Facebook" src="https://www.sololearn.com/Uploads/icons/facebook.png"/>
                </a>
                <a href="#">
                    <img alt="Twitter" src="https://www.sololearn.com/Uploads/icons/twitter.png" />
                </a>
            </div>
        </div>
        <!-- Contacts section end -->
        
        <div class="copyright">
            &copy; 2021 My Blog. All rights reserved.
        </div>
        
    </body>
